<script src="static/progress-bar-plain.js"></script>
<script>
    (function(){
        const bar_1 = new ProgressBar(document.querySelector('#progress-bar-1'));
        const bar_2 = new ProgressBar(document.querySelector('#progress-bar-2'), 10);

        const progressBars = document.querySelectorAll('.progress-bar-parent');
        Array.prototype.forEach.call(progressBars, (bar, i)=> {new ProgressBar(bar, i * 10)});

        let complete = 5;

        let progressInterval = setInterval(() => {
            if(complete === 5) {
                let pb = JSON.parse(localStorage.getItem('bodyRendering'))
                if(pb)
                    pb.push(parseFloat(performance.now()) - parseFloat(bodyRendering))
                else
                    pb = [parseFloat(performance.now()) - parseFloat(bodyRendering)]

                localStorage.setItem('bodyRendering', JSON.stringify(pb))
            }
            complete = parseFloat((complete + 1) * 1.06).toFixed(1);

            if (complete <= 90) {
                bar_1.complete = complete;
            } else {
                bar_1.complete = 90
                clearInterval(progressInterval);

           /*     let p = JSON.parse(localStorage.getItem('Performance'))
                if(p && p.arr)
                    p.arr.push(ProgressBar.performance)
                else
                    p = {arr: [ProgressBar.performance]}

                localStorage.setItem('Performance', JSON.stringify(p))*/
            }
        }, 100);
    })()
</script>
