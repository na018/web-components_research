<script src="static/progress-bar.js"></script>
<script>
    (function(){
        const bar_1 = document.querySelector('#progress-bar-1');

        const progressBars = document.querySelectorAll('.progress-bar-parent');
        Array.prototype.forEach.call(progressBars, (bar, i)=> {new ProgressBar(bar, i * 10)});

        let complete = 5;

        let progressInterval = setInterval(() => {
            if(complete === 5) {
                let pb = JSON.parse(localStorage.getItem('bodyRendering'))
                if(pb)
                    pb.push(parseFloat(performance.now()) - parseFloat(bodyRendering))
                else
                    pb = [parseFloat(performance.now()) - parseFloat(bodyRendering)]

                localStorage.setItem('bodyRendering', JSON.stringify(pb))
            }
            complete = parseFloat((complete + 1) * 1.06).toFixed(1);

            if (complete <= 90) {
                bar_1.setAttribute('complete', complete)
            } else {
                bar_1.setAttribute('complete', 90)
                clearInterval(progressInterval);
            }
        }, 100);
    })()
</script>
