<script>
    (function () {
        const bar_1 = document.querySelector('#progress-bar-1');

        let complete = 5;

        let progressInterval = setInterval(() => {
            if(complete === 5) {
                let pb = JSON.parse(localStorage.getItem('bodyRendering'))
                if(pb && pb.arr)
                    pb.arr.push(parseFloat(performance.now()) - parseFloat(bodyRendering))
                else
                    pb = {arr: [parseFloat(performance.now()) - parseFloat(bodyRendering)]}

                localStorage.setItem('bodyRendering', JSON.stringify(pb))
            }
            complete = parseFloat((complete + 1) * 1.06).toFixed(1);

            if (complete <= 90) {
                bar_1.complete = complete;
            } else {
                bar_1.complete = 90
                clearInterval(progressInterval);

               /* let p = JSON.parse(localStorage.getItem('Performance'))
                if (p && p.arr)
                    p.arr.push(ProgressBar.performance)
                else
                    p = {arr: [ProgressBar.performance]}

                localStorage.setItem('Performance', JSON.stringify(p))*/
            }
        }, 100);
    })();
</script>
