<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProgressBar JS Example - Global Styling</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body .progress-bar {
            height: 200px;
        }
        .pa-1 { padding: 5px;}
    </style>
</head>
<body>
<script>console.time('body rendering'); let bodyRenderingStart=window.performance.now()</script>
<h1>JS Components - Global Styling</h1>
<div id="progress-bar-1" class="pa-1"></div>
<div id="progress-bar-2" class="pa-1"></div>

<script src="progress-bar-plain.js"></script>
<script>
    (function(){
        let renderingSetComplete = []
        let start = window.performance.now()
        const bar_1 = new ProgressBar(document.querySelector('#progress-bar-1'));
        const bar_2 = new ProgressBar(document.querySelector('#progress-bar-2'), 10);

        let complete = 5;

        let progressInterval = setInterval(() => {
            complete = parseFloat((complete + 1) * 1.06).toFixed(1);

            if (complete <= 90) {
                bar_1.complete = complete;
            } else {
                bar_1.complete = 90
                clearInterval(progressInterval);
                let end = window.performance.now()
                renderingSetComplete.push(end-start)
                console.log(renderingSetComplete)
            }
        }, 100);
        console.timeEnd('body rendering')
        let bodyRenderingEnd=window.performance.now()
        console.log('Rendering of body: ' + (bodyRenderingEnd - bodyRenderingStart).toFixed(2))

    })()

</script>
</body>
</html>
