<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web components Plain Example - Stress Test (1200) - virtual DOM</title>
    <style>
        body .progress-bar {
            /*height: 200px; */
        }

        .pa-1 {
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Web Components - Stress Test (1200) - virtual DOM</h1>
<progress-bar id="progress-bar-1" class="pa-1"></progress-bar>

<script src="progress-bar.js"></script>
<script>
    (function () {
        const elementAmount = 200;
        document.querySelector('h1').innerHTML = `Web Components - Stress Test (${elementAmount}) - virtual DOM`;

        let parent = document.createElement('div');
        for (let i = 0; i < elementAmount; i++) {
            let bar = document.createElement('progress-bar');
            bar.classList.add('pa-1');
            bar.setAttribute('complete', i * 5 + "");
            parent.appendChild(bar)
        }
        document.body.appendChild(parent);

        const bar_1 = document.querySelector('#progress-bar-1');

        let complete = 5;

        let progressInterval = setInterval(() => {
            complete = parseFloat((complete + 1) * 1.06).toFixed(1);

            if (complete <= 90) {
                bar_1.setAttribute('complete', complete);
            } else {
                bar_1.setAttribute('complete', 90);
                clearInterval(progressInterval);
            }
        }, 100);
    })();
</script>
</body>
</html>
