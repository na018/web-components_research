<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProgressBar JS Example - Stress Test (20)</title>
    <style>
        body .progress-bar {
            /*height: 200px;*/
        }

        .pa-1 {
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>JS Components - Stress Test (1200) - virtual DOM</h1>
<div id="progress-bar-1" class="pa-1"></div>

<script src="progress-bar-plain.js"></script>
<script>
    (function () {
        const elementAmount = 1200;
        document.querySelector('h1').innerHTML = `JS Components - Stress Test (${elementAmount}) - virtual DOM`;

        let parent = document.createElement('div');
        for (let i = 0; i < elementAmount; i++) {
                let bar = document.createElement('div');
                bar.classList.add('pa-1');
                new ProgressBar(bar, i * 5);
                parent.appendChild(bar)
        }
        document.body.appendChild(parent);

        const bar_1 = new ProgressBar(document.querySelector('#progress-bar-1'));


        let complete = 5;

        let progressInterval = setInterval(() => {
            complete = parseFloat((complete + 1) * 1.06).toFixed(1);

            if (complete <= 90) {
                bar_1.complete = complete;
            } else {
                bar_1.complete = 90
                clearInterval(progressInterval);
            }
        }, 100);
    })()

</script>
</body>
</html>
