<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web components Plain Example - Stress Test (20)</title>
        <style>
            body .progress-bar {
                height: 900px;
            }
            .pa-1 { padding: 5px;}
        </style>
    </head>
    <body>

        <h1>Web Components - Stress Test (120)</h1>
        <progress-bar id="progress-bar-1" class="pa-1"></progress-bar>
        <progress-bar  id="progress-bar-2" class="pa-1" complete="10"></progress-bar>

        <script src="progress-bar.js"></script>
    <script>
        (function () {
            const bar_1 = document.querySelector('#progress-bar-1');

            let complete = 5;

            let progressInterval = setInterval(() => {
                complete = parseFloat((complete + 1) * 1.06).toFixed(1);

                if ( complete <= 90) {
                    bar_1.setAttribute('complete', complete);
                } else {
                    bar_1.setAttribute('complete', 90);
                    clearInterval(progressInterval);
                }
            },100);
        })();
    </script>
    </body>
</html>
