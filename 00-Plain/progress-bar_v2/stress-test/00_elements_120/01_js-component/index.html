<script>
    (function(){
        const bar_1 = new ProgressBar(document.querySelector('#progress-bar-1'));
        const bar_2 = new ProgressBar(document.querySelector('#progress-bar-2'), 10);

        const progressBars = document.querySelectorAll('.progress-bar-parent');
        Array.prototype.forEach.call(progressBars, (bar, i)=> {new ProgressBar(bar, i * 10)});

        let complete = 5;

        let progressInterval = setInterval(() => {
            complete = parseFloat((complete + 1) * 1.06).toFixed(1);

            if (complete <= 90) {
                bar_1.complete = complete;
            } else {
                bar_1.complete = 90
                clearInterval(progressInterval);
                console.log(ProgressBar.performance)
            }
        }, 100);
        console.timeEnd('body rendering')
        console.log(ProgressBar.performance)
    })()

</script>
