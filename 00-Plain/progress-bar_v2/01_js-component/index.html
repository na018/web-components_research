<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProgressBar JS Example</title>
    <style>
        body .progress-bar {
            /*height: 200px;*/
        }
        .pa-1 { padding: 5px;}
    </style>
</head>
<body>
<h1>JS Components</h1>
<div id="progress-bar-1" class="pa-1"></div>
<div id="progress-bar-2" class="pa-1"></div>
<script src="progress-bar-plain.js"></script>
<script>
    (function(){
        const bar_1 = new ProgressBar(document.querySelector('#progress-bar-1'));
        new ProgressBar(document.querySelector('#progress-bar-2'), 10);

        let complete = 5;

        let progressInterval = setInterval(() => {
            complete = parseFloat((complete + 1) * 1.06).toFixed(1);

            if (complete <= 90) {
                bar_1.complete = complete;
            } else {
                bar_1.complete = 90
                clearInterval(progressInterval);
            }
        }, 100);
    })()

</script>
</body>
</html>
