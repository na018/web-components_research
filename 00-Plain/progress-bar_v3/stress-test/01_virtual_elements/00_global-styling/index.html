<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProgressBar JS Example - Global Styling - Stress Test (1200)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body .progress-bar {
            /*height: 200px;*/
        }

        .ma-1 {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>JS Components - Global Styling - Stress Test (1200) - virtual DOM</h1>
    <div id="progress-bar-1" class="ma-1"></div>

<script src="progress-bar-plain.js"></script>
<script>
    (function () {
        const elementAmount = 2000;
        document.querySelector('h1').innerHTML = `JS Components - Stress Test (${elementAmount}) - virtual DOM`;

        let parent = document.createElement('div');
        for (let i = 0; i < elementAmount; i++) {
            let bar = new ProgressBar( i * 5);
            bar.nodeElem.classList.add('ma-1');
            parent.appendChild(bar.nodeElem)
        }
        document.body.appendChild(parent);

        const bar_1 = new ProgressBar();
        document.querySelector('#progress-bar-1').appendChild(bar_1.nodeElem)
        let complete = 5;

        let progressInterval = setInterval(() => {
            complete = parseFloat((complete + 1) * 1.06).toFixed(1);

            if (complete <= 90) {
                bar_1.complete = complete;
            } else {
                bar_1.complete = 90
                clearInterval(progressInterval);
            }
        }, 100);
    })()
</script>
</body>
</html>
